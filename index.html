<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Datatables</title>
<link rel="stylesheet" href="css/dataTables.scroller.css" type="text/css">
<link rel="stylesheet" href="css/jquery.dataTables.css" type="text/css">
<script type="text/javascript" language="javascript" src="js/jquery.js"></script>
<script type="text/javascript" language="javascript" src="js/jquery.dataTables.js"></script>
<script type="text/javascript" language="javascript" src="js/dataTables.scroller.js"></script>
<script type="text/javascript" language="javascript" class="init">
$(document).ready(function() {
    $('#example').DataTable( {
        ajax:           "data.txt",
        deferRender:    true,
        dom:            "frtiS",
        scrollY:        400,
        scrollCollapse: true
    } );
} );
</script>
</head>

<body>
<table id="example" class="display" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th>ID</th>
            <th>First name</th>
            <th>Last name</th>
            <th>ZIP / Post code</th>
            <th>Country</th>
        </tr>
    </thead>
</table>
<br>
<a href="navto://notes"><button type="button" class="btn">To Notes</button></a>
</body>
</html>
